<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumanji: Welcome to the Jungle</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/fav-icon.png"
      type="image/x-icon"
    />
    <!-- Boxicon Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- nav -->
      <div class="nav container">
        <!-- logo -->
        <a href="index.html" class="logo"> Movie<span>Vel</span></a>
        <!-- Search bar -->
        <div class="search-bar">
          <input
            type="search"
            name="search"
            id="search-input"
            placeholder="search movie"
          />
          <i class="bx bx-search"></i>
        </div>
        <!-- user -->
        <a href="#" class="user">
          <img src="./images/user.jpg" alt="" class="user-img" />
        </a>
        <!-- navbar -->
        <div class="navbar">
          <a href="index.html" class="nav-link nav-active">
            <i class="bx bx-home"></i>
            <span class="nav-link-title">Home</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bxs-hot"></i>
            <span class="nav-link-title">Trending</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-compass"></i>
            <span class="nav-link-title">Explore</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-tv"></i>
            <span class="nav-link-title">Movies</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-heart"></i>
            <span class="nav-link-title">Favourite</span>
          </a>
        </div>
      </div>
    </header>
    <div class="play-container container">
      <img src="./images/play-background.jpg" alt="plm" class="play-image" />
      <div class="play-text">
        <h2>Jumanji: Welcome to the Jungle</h2>
        <div class="rating">
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star-half"></i>
        </div>
        <div class="tags">
          <span>Action</span>
          <span>Adventure</span>
          <span>4k</span>
        </div>
        <a href="#" class="watch-btn">
          <i class="bx bx-right-arrow"></i>
        </a>
      </div>
      <i class="bx bx-right-arrow play-movie"></i>
      <!-- Video container -->
      <div class="video-container">
        <div class="video-box">
          <video id="myvideo" src="./vid/Jumanji.mp4" controls></video>
          <!-- close video -->
          <i class="bx bx-x close-video"></i>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>&copy; BretechProduction All Rights Researved</p>
    </div>
    <!-- swipers -->
    <script src="./js/swiper-bundle.min.js"></script>
    <!-- Link to js -->
    <script src="./js/script.js"></script>
  </body>
</html>
